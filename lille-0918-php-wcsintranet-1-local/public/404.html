<style>
    footer {
        height: 10vh;
        width: 100%;
        position: fixed;
        bottom: 0;

    }

    footer li {
        list-style: none;
        color: grey;
        display: inline-flex;
        padding-left: 1%;

    }
    footer a {
        color: grey;
    }

    .heart {
        color: #fc3e39;
        font-size: 15px;
        padding: 0px 1px;
    }

    #body {
        padding-left: 2.7rem;
        transition: all 0.8s ease-out;
        min-height: 100vh;
    }

    .py-5 mt-5 bg-dark {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        text-align: center;
    }
    * {
        margin: 0;
        padding: 0;
    }

    a {
        text-decoration: none;
    }

    body {
        font-weight: 600;
        color: #343434;
    }

    .error_section {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        background-color: #ffffff;
    }
    .error_section_subtitle {
        color: #D2691E;
        text-transform: uppercase;
        letter-spacing: 5pt;
        font-weight: 500;
        font-size: 0.8rem;
        margin-bottom: -5em;
    }
    .error_section .error_title {
        --x-shadow: 0;
        --y-shadow: 0;
        --x:50%;
        --y:50%;
        font-size: 15rem;
        transition: all 0.2s ease;
        position: relative;
        padding: 2rem;
        color: #D2691E;
    }
    .error_section .error_title:hover {
        transition: all 0.2s ease;
        text-shadow: var(--x-shadow) var(--y-shadow) 10px #1A1A1A;
    }
    .error_section .error_title p {
        position: absolute;
        top: 2rem;
        left: 2rem;
        background-image: radial-gradient(circle closest-side, rgba(255, 255, 255, 0.05), transparent);
        background-position: var(--x) var(--y);
        background-repeat: no-repeat;
        text-shadow: none;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        transition: all 0.1s ease;
    }

    .btn {
        padding: 0.8em 1.5em;
        border-radius: 99999px;
        background-image: linear-gradient(to top, #BABABA, #D2691E);
        box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.2), inset 0px -2px 5px 0px rgba(0, 0, 0, 0.2);
        border: none;
        cursor: pointer;
        text-shadow: 0px 1px #D2691E;
        color: #D2691E;
        text-transform: uppercase;
        letter-spacing: 1.5pt;
        font-size: 0.8rem;
        font-weight: 700;
        transition: ease-out 0.2s all;
    }
    .btn:hover {
        text-shadow: 0px 1px 1px #ffffff;
        transform: translateY(-5px);
        box-shadow: 0px 4px 15px 2px rgba(0, 0, 0, 0.1), inset 0px -3px 7px 0px rgba(0, 0, 0, 0.2);
        transition: ease-out 0.2s all;
    }
</style>
<script>


    const title = document.querySelector('.error_title')


    //////// Light //////////
    document.onmousemove = function(e) {
        let x = e.pageX - window.innerWidth/2;
        let y = e.pageY - window.innerHeight/2;

        title.style.setProperty('--x', x + 'px')
        title.style.setProperty('--y', y + 'px')
    }

    ////////////// Shadow ///////////////////
    title.onmousemove = function(e) {
        let x = e.pageX - window.innerWidth/2;
        let y = e.pageY - window.innerHeight/2;

        let rad = Math.atan2(y, x).toFixed(2);
        let length = Math.round(Math.sqrt((Math.pow(x,2))+(Math.pow(y,2)))/10);

        let x_shadow = Math.round(length * Math.cos(rad));
        let y_shadow = Math.round(length * Math.sin(rad));

        title.style.setProperty('--x-shadow', - x_shadow + 'px')
        title.style.setProperty('--y-shadow', - y_shadow + 'px')

    }
</script>
